<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT Student Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <span id="theme-icon">ðŸŒ™</span>
    </div>

    <div class="container">
        <div class="header">
            <h2>MANIT Student Result</h2>
        </div>

        <label for="scholarno">Scholar Number:</label>
        <input type="text" id="scholarno" placeholder="Enter Scholar Number">

        <button id="fetchBtn" onclick="fetchAllResults()">Get Result</button>

        <div id="semesterSelectWrapper" style="display: none;">
            <label for="semester">Select Semester:</label>
            <select id="semester" onchange="displaySemesterResult()"></select>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
